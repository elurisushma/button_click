<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time to learn</title>
    <link rel="styles" href="home.css">
</head>
<body>
    <button onclick="inc()">click</button>
    <p id="count">Number: 0</p>
        <script>
            let count=0;
            function inc(){
                
                count+=1;
                document.getElementById("count").innerText="Number: "+count;
            }
        </script>
    </p>
</body>
</html>
